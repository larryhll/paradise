<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">系统信息</div>
                <div class="panel-body">
                    <form role="form" name="systemFormValidation">
                        <div class="row eden-style">
                            <div class="col-lg-4">
                                <div class="form-group-validate has-feedback">
                                    <label>APK版本：</label>
                                    <input class="form-control" placeholder="输入APK版本..." id="systemAPKVersion" name="systemAPKVersion" ng-model="systemInfo.systemLatestVersion" required>
                                    <span class="validation-error-text" ng-show="systemFormValidation.systemAPKVersion.$invalid && (systemFormValidation.systemAPKVersion.$touched || systemFormValidation.systemAPKVersion.$dirty)">请输入APK版本</span>
                                </div>
                            </div>
                        </div>
                        <div class="row eden-style">
                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label>APK URL：</label>
                                    <!--<span ng-bind="systemInfo.systemApkDownUrl" style="display: block"></span>-->
                                    <input class="form-control" id="apkDownloadURL" name="apkDownloadURL" style="display: block" readonly ng-model="systemInfo.systemApkDownUrl" required>
                                    <input id="apkFileSelect" type="file" file-input="apkFile" accept=".apk" style="display:none">
                                    <button style="display:none" ng-click="updateAPKFile()"></button>
                                    <div class="progress" style="margin-top: 5px; margin-bottom: 5px">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="percentageStyle">{{progress}}%</div>
                                    </div>
                                    <button class="btn btn-default" ng-click="updateAPKFileStart()" style="display: block; margin-top: 5px">上传/更新APK文件</button>
                                    <span style="color: #ff0000" ng-show="systemFormValidation.apkDownloadURL.$invalid && (systemFormValidation.apkDownloadURL.$touched || systemFormValidation.apkDownloadURL.$dirty)">请上传APK文件</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <button class="btn btn-info" ng-click="systemInfoSubmit()" ng-disabled="systemFormValidation.$invalid">新增/更新</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
