<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">会员列表</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>手机号码：</label>
                                    <input class="form-control" placeholder="输入手机号码..." ng-model="searchPhoneNumber" ng-change="searchUserListByPhone()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>手机号码</th>
                                        <th>注册时间</th>
                                        <th>宝宝性别</th>
                                        <th>宝宝生日</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-show="userItems==null">
                                        <td colspan="5" style="background-color: #ffffff">
                                            <div id="loadingScreen">
                                                <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="item in userItems" multiple-select-item="userItems">
                                        <td ng-bind="item.phoneNumber"></td>
                                        <td ng-bind="item.registerDate | date:'yyyy-MM-dd HH:mm:ss'"></td>
                                        <td ng-bind="item.babySex"></td>
                                        <td ng-bind="item.babyBirthday | date:'yyyy-MM-dd'"></td>
                                        <td><button class="btn" data-toggle="modal" data-target="#reset" ng-model="selectedUserID" ng-click="resetPWD(item)">重置密码</button></td>
                                    </tr>
                                    <div class="modal fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="userAdminModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="userAdminModalLabel">重置密码，会员信息如下：</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>
                                                        <label>ID:</label>
                                                        <label ng-bind="selectedUserID"></label>
                                                    </p>
                                                    <p>
                                                        <label>手机号码:</label>
                                                        <label ng-bind="selectedUserItem.phoneNumber"></label>
                                                    </p>
                                                    <p>
                                                        <label>注册日期:</label>
                                                        <label ng-bind="selectedUserItem.registerDate | date:'yyyy-MM-dd HH:mm:ss'"></label>
                                                    </p>
                                                    <p>
                                                        <label>宝宝性别:</label>
                                                        <label ng-bind="selectedUserItem.babySex"></label>
                                                    </p>
                                                    <p>
                                                        <label>宝宝出生日期:</label>
                                                        <label ng-bind="selectedUserItem.babyBirthday | date:'yyyy-MM-dd'"></label>
                                                    </p>
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-primary">确定</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
