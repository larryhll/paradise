<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">下载日志</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2">
                            <form role="form">
                                <label>显示记录数：</label>
                                <select ng-model="itemNumOfPage" ng-change="changeNumOfPage()" ng-options="option for option in pageNumType">
                                    <option></option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>手机号码</th>
                                        <th>下载时间</th>
                                        <th>下载产品名</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-show="logItems==null">
                                        <td colspan="3" style="background-color: #ffffff">
                                            <div id="loadingScreen">
                                                <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="item in logItems" multiple-select-item="logItems">
                                        <td ng-bind="item.logMobile"></td>
                                        <td ng-bind="item.logDownloadDate | date:'yyyy-MM-dd'"></td>
                                        <td ng-bind="item.logProductName"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <form role="form">
                            <button class="btn btn-default" ng-click="previousPage()" ng-disabled="previousInvalid">上一页</button>
                            <label>&nbsp;&nbsp;第&nbsp;{{currentPage}}&nbsp;/&nbsp;{{pageInTotal}}&nbsp;页&nbsp;&nbsp;</label>
                            <button class="btn btn-default" ng-click="nextPage()" ng-disabled="nextInvalid">下一页</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
