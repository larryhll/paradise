<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-9" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">AR产品/产品详情</div>
                <div class="panel-body">
                    <form role="form" name="ARFormValidation">
                        <div class="row">
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <button class="btn btn-github" data-ng-click="submitProductInfo()" ng-disabled="ARFormValidation.$invalid">新增/修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <label>产品名：</label>
                                        <input class="form-control" placeholder="输入产品名..." ng-model="productInfo.name" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <label>价格：</label>
                                        <input class="form-control" placeholder="输入价格..." ng-model="productInfo.price" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <label>评分：</label>
                                        <input class="form-control" placeholder="输入评分..." ng-model="productInfo.productScore" required>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <form role="form">
                                    <div class="form-group">
                                        <label>产品介质形式：</label>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id="mediaTypeElectricBook" ng-model="mediaTypeElectricBook">电子书&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeBook" ng-model="mediaTypeBook">书籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeCard" ng-model="mediaTypeCard">卡牌&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeTeachTool" ng-model="mediaTypeTeachTool">教具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeIntelligentToy" ng-model="mediaTypeIntelligentToy">益智玩具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaType" ng-model="mediaTypeOther">其它</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <label>适合年龄:</label>
                                        <select class="form-control" id="productMatchAgeScope" required>
                                            <option selected>3-4岁</option>
                                            <option>4-5岁</option>
                                            <option>5-6岁</option>
                                            <option>6-7岁</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="levelTwoCategory">产品分类:</label>
                                        <select class="form-control" id="levelTwoCategory" ng-model="levelTwoCategory" ng-options="option as option.categoryName for option in levelTwoCategoryItems track by option.id" required>
                                            <option></option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>分类标签*</label>
                                        <input class="form-control" placeholder="输入分类标签..." ng-model="productInfo.productCategoryTag" required>
                                        <label class="help-block">多个标签使用分号间隔，例如：AR;玩具</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品描述：</label>
                                    <div>
                                        <img id="productDescImage" src="{{productInfo.productDesc}}" style="max-height: 200px; width: auto">
                                        <input id="productDescFileSelect" type="file" file-input="productDescriptionImageFile" style="display:none">
                                        <button style="display:none" ng-click="updateProductDescriptionImage()"></button>
                                        <button class="btn btn-default" ng-click="updateProductDescriptionImageStart()" style="display: block; margin-top: 5px">上传产品描述图</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品封面图(建议360*360)：</label>
                                    <div class="form-group">
                                        <img id="productCoverImage" src="{{productInfo.productCover}}" style="max-height: 200px; width: auto">
                                        <input id="productCoverFileSelect" type="file" file-input="productCoverImageFile" style="display:none">
                                        <button style="display:none" ng-click="updateProductCoverImage()"></button>
                                        <button class="btn btn-default" ng-click="updateProductCoverImageStart()" style="display: block; margin-top: 5px">上传产品封面</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品截图(建议1280 x*1024，最多3张)：</label>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <img ng-if="firstScreenShot.length>0" id="productScreenShotFirstImage" src="{{firstScreenShot}}" style="max-height: 200px; width: auto">
                                            <img ng-if="firstScreenShot.length==0" id="productScreenShotFirstImage" src="img/blank.jpg" style="max-height: 200px; width: auto">
                                            <input id="productScreenShotFirstFileSelect" type="file" file-input="firstScreenShotFile" style="display:none">
                                            <button style="display:none" ng-click="updateFirstScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateFirstScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图1</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <img ng-if="secondScreenShot.length>0" id="productScreenShotSecondImage" src="{{secondScreenShot}}" style="max-height: 200px; width: auto">
                                            <img ng-if="secondScreenShot.length==0" id="productScreenShotSecondImage" src="img/blank.jpg" style="max-height: 200px; width: auto">
                                            <input id="productScreenShotSecondFileSelect" type="file" file-input="secondScreenShotFile" style="display:none">
                                            <button style="display:none" ng-click="updateSecondScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateSecondScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图2</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <img ng-if="thirdScreenShot.length>0" id="productScreenShotThirdImage" src="{{thirdScreenShot}}" style="max-height: 200px; width: auto">
                                            <img ng-if="thirdScreenShot.length==0" id="productScreenShotThirdImage" src="img/blank.jpg" style="max-height: 200px; width: auto">
                                            <input id="productScreenShotThirdFileSelect" type="file" file-input="thirdScreenShotFile" style="display:none">
                                            <button style="display:none" ng-click="updateThirdScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateThirdScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图3</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label><input type="checkbox" ng-model="productInfo.productPlayEnabled">启用演示视频：</label>
                                        </div>
                                        <input type="text" class="form-control" ng-model="productInfo.productPlayAddr" required>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label><input type="checkbox" ng-model="productInfo.productTrialEnabled">启用试用体验：</label>
                                        </div>
                                        <div>
                                            <img id="productTrialImage" src="{{productInfo.productTrialAddr}}" style="max-height: 200px; width: auto">
                                            <input id="productTrialFileSelect" type="file" file-input="productTrialFile" style="display:none">
                                            <button style="display:none" ng-click="updateProductTrialImage()"></button>
                                            <button class="btn btn-default" ng-click="updateProductTrialImageStart()" style="display: block; margin-top: 5px">上传试用体验图</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label><input type="checkbox" ng-model="productInfo.productAppEnabled">启用视端APP：</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>版本号：</label>
                                                        <input class="form-control" ng-model="productInfo.productVersion" placeholder="输入版本号..." required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>APK版本：</label>
                                                        <input class="form-control" ng-model="productInfo.productApkVersion" placeholder="输入apk版本号..." required="">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>APK包名：</label>
                                                        <input class="form-control" ng-model="productInfo.productPackName" placeholder="输入apk包名..." required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>APK URL：</label>
                                                        <span ng-bind="productInfo.productApkDownUrl"></span>
                                                        <input id="apkFileSelect" type="file" file-input="apkFile" style="display:none">
                                                        <button style="display:none" ng-click="updateAPKFile()"></button>
                                                        <button class="btn btn-default" ng-click="updateAPKFileStart()" style="display: block; margin-top: 5px">上传/更新APK文件</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-lg-8">
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>手机端/视端产品微店二维码（建议360*360）：</label>
                                                            <img id="productQRImage" src="{{productInfo.productMicroStoreByecodeAddr}}" style="display:block; max-height: 200px; width: auto">
                                                            <input id="productQRFileSelect" type="file" file-input="productQRFile" style="display:none">
                                                            <button style="display:none" ng-click="updateProductQRImage()"></button>
                                                            <button class="btn btn-default" ng-click="updateProductQRImageStart()" style="display: block; margin-top: 5px">上传二维码图</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
