<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-9" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">AR产品/产品详情</div>
                <div class="panel-body">
                    <form role="form" name="ARFormValidation">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button class="btn btn-info" data-ng-click="submitProductInfo()" ng-disabled="ARFormValidation.$invalid" style="display: block">新增/修改</button>
                                    <span class="validation-error-text" ng-show="ARFormValidation.$invalid || imageInvalid">输入AR产品数据不全，请检查包括图片在内的所有字段！</span>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group-validate has-feedback">
                                    <label>产品名：</label>
                                    <input class="form-control" name="productName" placeholder="输入产品名..." ng-model="productInfo.name" required>
                                    <span class="validation-error-text" ng-show="ARFormValidation.productName.$invalid && (ARFormValidation.productName.$touched || ARFormValidation.productName.$dirty)">请输入产品名</span>
                                    <br>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group-validate has-feedback">
                                    <label>价格：</label>
                                    <input class="form-control" name="productPrice" placeholder="输入价格..." ng-model="productInfo.price" required>
                                    <span class="validation-error-text" ng-show="ARFormValidation.productPrice.$invalid && (ARFormValidation.productPrice.$touched || ARFormValidation.productPrice.$dirty)">请输入价格</span>
                                    <br>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group-validate has-feedback">
                                    <label>评分：</label>
                                    <input class="form-control" name="productScore" placeholder="输入评分..." ng-model="productInfo.productScore" required>
                                    <span class="validation-error-text" ng-show="ARFormValidation.productScore.$invalid && (ARFormValidation.productScore.$touched || ARFormValidation.productScore.$dirty)">请输入评分</span>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label>产品介质形式：</label>
                                    <div class="checkbox">
                                        <label><input type="checkbox" id="mediaTypeElectricBook" ng-model="mediaTypeElectricBook">电子书&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="mediaTypeBook" ng-model="mediaTypeBook">书籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="mediaTypeCard" ng-model="mediaTypeCard">卡牌&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="mediaTypeTeachTool" ng-model="mediaTypeTeachTool">教具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="mediaTypeIntelligentToy" ng-model="mediaTypeIntelligentToy">益智玩具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="mediaType" ng-model="mediaTypeOther">其它</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>适合年龄:</label>
                                    <div class="checkbox">
                                        <label><input type="checkbox" id="threeYearsOld" ng-model="threeYearsOld">3岁&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="fourYearsOld" ng-model="fourYearsOld">4岁&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="fiveYearsOld" ng-model="fiveYearsOld">5岁&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="sixYearsOld" ng-model="sixYearsOld">6岁&nbsp;&nbsp;</label>
                                        <label><input type="checkbox" id="sevenYearsOld" ng-model="sevenYearsOld">7岁&nbsp;&nbsp;</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group-validate has-feedback">
                                    <label for="productCategory">产品分类（多选）:</label>
                                    <select class="form-control" name="productCategory" id="productCategory" ng-model="productCategory" ng-options="option as option.categoryName for option in productCategoryItems track by option.id" multiple required>
                                        <option style="display:none" value="">选择分类</option>
                                    </select>
                                    <span class="validation-error-text" ng-show="ARFormValidation.productCategory.$invalid && (ARFormValidation.productCategory.$touched || ARFormValidation.productCategory.$dirty)">请选择产品分类</span>
                                    <!--<p>选择的产品分类：<span ng-bind="productCategory.map(function(item){return item.categoryName}).join(',')"></span></p>-->
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group-validate has-feedback">
                                    <label>分类标签*</label>
                                    <input class="form-control" name="productCategoryTag" placeholder="输入分类标签..." ng-model="productInfo.productCategoryTag" required>
                                    <label class="help-block">多个标签使用分号间隔，例如：AR;玩具</label>
                                    <span class="validation-error-text" ng-show="ARFormValidation.productCategoryTag.$invalid && (ARFormValidation.productCategoryTag.$touched || ARFormValidation.productCategoryTag.$dirty)">请输入分类标签</span>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品描述(建议1710*1200)：</label>
                                    <div>
                                        <img id="productDescImage" src="{{productInfo.productDesc}}" style="max-height: 400px; min-height: 400px; max-width: 570px; min-width: 570px">
                                        <input id="productDescFileSelect" type="file" file-input="productDescriptionImageFile" accept=".png,.jpg" style="display:none">
                                        <button style="display:none" ng-click="updateProductDescriptionImage()"></button>
                                        <button class="btn btn-default" ng-click="updateProductDescriptionImageStart()" style="display: block; margin-top: 5px">上传产品描述图</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品封面图</label>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <span style="display: block">竖向图（486*630）</span>
                                            <!--style="max-height: 210px; min-height:210px; max-width:162px; min-width:162px;"-->
                                            <img ng-if="productInfo.productCoverVerti.length==0" id="productCoverImageVerti" src="img/blank.jpg" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <img ng-if="productInfo.productCoverVerti.length>0" id="productCoverImageVerti" src="{{productInfo.productCoverVerti}}" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <input id="productCoverFileSelectVerti" type="file" file-input="productCoverImageVertiFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateProductCoverImageVerti()"></button>
                                            <button class="btn btn-default" ng-click="updateProductCoverImageVertiStart()" style="display: block; margin-top: 5px">上传</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <span style="display: block">橫向图（792*519）</span>
                                            <!--style="max-height: 173px; min-height:173px; max-width:264px; min-width:264px;"-->
                                            <img ng-if="productInfo.productCoverHori.length==0" id="productCoverImageHori" src="img/blank.jpg" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <img ng-if="productInfo.productCoverHori.length>0" id="productCoverImageHori" src="{{productInfo.productCoverHori}}" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <input id="productCoverFileSelectHori" type="file" file-input="productCoverImageHoriFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateProductCoverImageHori()"></button>
                                            <button class="btn btn-default" ng-click="updateProductCoverImageHoriStart()" style="display: block; margin-top: 5px">上传</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <span style="display: block">首页图（根据首页位置）</span>
                                            <!--style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;"-->
                                            <img ng-if="productInfo.productCover.length==0" id="productCoverImage" src="img/blank.jpg" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <img ng-if="productInfo.productCover.length>0" id="productCoverImage" src="{{productInfo.productCover}}" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                            <input id="productCoverFileSelect" type="file" file-input="productCoverImageFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateProductCoverImage()"></button>
                                            <button class="btn btn-default" ng-click="updateProductCoverImageStart()" style="display: block; margin-top: 5px">上传</button>
                                        </div>
                                    </div>
                                    <!--<label>产品封面图(建议486*630或792*519)：</label>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>产品截图(建议480*360，最多3张)：</label>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <img ng-if="firstScreenShot.length>0" id="productScreenShotFirstImage" src="{{firstScreenShot}}" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <img ng-if="firstScreenShot.length==0" id="productScreenShotFirstImage" src="img/blank.jpg" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <input id="productScreenShotFirstFileSelect" type="file" file-input="firstScreenShotFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateFirstScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateFirstScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <img ng-if="secondScreenShot.length>0" id="productScreenShotSecondImage" src="{{secondScreenShot}}" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <img ng-if="secondScreenShot.length==0" id="productScreenShotSecondImage" src="img/blank.jpg" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <input id="productScreenShotSecondFileSelect" type="file" file-input="secondScreenShotFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateSecondScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateSecondScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <img ng-if="thirdScreenShot.length>0" id="productScreenShotThirdImage" src="{{thirdScreenShot}}" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <img ng-if="thirdScreenShot.length==0" id="productScreenShotThirdImage" src="img/blank.jpg" style="max-height: 120px; min-height:120px; max-width:180px; min-width:180px;">
                                            <input id="productScreenShotThirdFileSelect" type="file" file-input="thirdScreenShotFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateThirdScreenShotImage()"></button>
                                            <button class="btn btn-default" ng-click="updateThirdScreenShotImageStart()" style="display: block; margin-top: 5px">上传产品截图</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="productInfo.productPlayEnabled">启用演示视频：</label>
                                    </div>
                                    <input type="text" class="form-control" name="playAddr" ng-model="productInfo.productPlayAddr">
                                    <!--<span class="validation-error-text" ng-show="ARFormValidation.playAddr.$invalid && (ARFormValidation.playAddr.$touched || ARFormValidation.playAddr.$dirty)">请输入演示视频地址</span>
                                    <br>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="productInfo.productTrialEnabled">启用试用体验(建议1710*405)：</label>
                                    </div>
                                    <div>
                                        <img id="productTrialImage" src="{{productInfo.productTrialAddr}}" style="max-height: 135px; min-height:135px; max-width:570px; min-width:570px;">
                                        <input id="productTrialFileSelect" type="file" file-input="productTrialFile" accept=".png,.jpg" style="display:none">
                                        <button style="display:none" ng-click="updateProductTrialImage()"></button>
                                        <button class="btn btn-default" ng-click="updateProductTrialImageStart()" style="display: block; margin-top: 5px">上传试用体验图</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="productInfo.productAppEnabled">启用视端APP：</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="col-lg-12">
                                            <div class="row form-group">
                                                <label>APK版本：</label>
                                                <input class="form-control" name="productAPKVersion" ng-model="productInfo.productApkVersion" placeholder="输入apk版本号...">
                                                <!--<span class="validation-error-text" ng-show="ARFormValidation.productAPKVersion.$invalid && (ARFormValidation.productAPKVersion.$touched || ARFormValidation.productAPKVersion.$dirty)">请输入APK版本号</span>
                                                <br>-->
                                            </div>
                                            <div class="row form-group">
                                                <label>APK包名：</label>
                                                <input class="form-control" name="productPackageName" ng-model="productInfo.productPackName" placeholder="输入apk包名...">
                                                <!--<span class="validation-error-text" ng-show="ARFormValidation.productPackageName.$invalid && (ARFormValidation.productPackageName.$touched || ARFormValidation.productPackageName.$dirty)">请输入APK包名</span>
                                                <br>-->
                                            </div>
                                            <div class="row">
                                                <label>APK URL：</label>
                                                <span ng-bind="productInfo.productApkDownUrl"></span>
                                                <input id="apkFileSelect" type="file" file-input="apkFile" accept=".apk" style="display:none">
                                                <button style="display:none" ng-click="updateAPKFile()"></button>
                                                <button class="btn btn-default" ng-click="updateAPKFileStart()" style="display: block; margin-top: 5px">上传/更新APK文件</button>
                                                <br>
                                            </div>
                                            <div class="row">
                                                <label>手机端/视端产品微店二维码（建议240*240）：</label>
                                                <img id="productQRImage" src="{{productInfo.productMicroStoreByecodeAddr}}" style="display:block; max-height: 80px; min-height:80px; max-width:80px; min-width:80px;">
                                                <input id="productQRFileSelect" type="file" file-input="productQRFile" accept=".png,.jpg" style="display:none">
                                                <button style="display:none" ng-click="updateProductQRImage()"></button>
                                                <button class="btn btn-default" ng-click="updateProductQRImageStart()" style="display: block; margin-top: 5px">上传二维码图</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
