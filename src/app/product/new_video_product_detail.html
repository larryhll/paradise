<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-9" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">视频产品/产品详情</div>
                    <div class="panel-body">
                        <form role="form" name="VideoFormValidation">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button class="btn btn-info" data-ng-click="submitProductInfo()" ng-disabled="VideoFormValidation.$invalid" style="display: block">新增/修改</button>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.$invalid || imageInvalid">输入视频产品数据不全，请检查包括图片在内的所有字段！</span>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group-validate has-feedback">
                                        <label>产品名：</label>
                                        <input class="form-control" placeholder="输入产品名..." name="productName" ng-model="productInfo.name" required>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.productName.$invalid && (VideoFormValidation.productName.$touched || VideoFormValidation.productName.$dirty)">请输入产品名</span>
                                        <br>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group-validate has-feedback">
                                        <label>价格：</label>
                                        <input class="form-control" placeholder="输入价格..." name="productPrice" ng-model="productInfo.price" required>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.productPrice.$invalid && (VideoFormValidation.productPrice.$touched || VideoFormValidation.productPrice.$dirty)">请输入价格</span>
                                        <br>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group-validate has-feedback">
                                        <label>评分：</label>
                                        <input class="form-control" placeholder="输入评分..." name="productScore" ng-model="productInfo.productScore" required>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.productScore.$invalid && (VideoFormValidation.productScore.$touched || VideoFormValidation.productScore.$dirty)">请输入评分</span>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label>产品介质形式：</label>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id="mediaTypeElectricBook" ng-model="mediaTypeElectricBook">电子书&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeBook" ng-model="mediaTypeBook">书籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeCard" ng-model="mediaTypeCard">卡牌&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeTeachTool" ng-model="mediaTypeTeachTool">教具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaTypeIntelligentToy" ng-model="mediaTypeIntelligentToy">益智玩具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="mediaType" ng-model="mediaTypeOther">其它</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>适合年龄:</label>
                                        <div class="checkbox">
                                            <label><input type="checkbox" id="threeYearsOld" ng-model="mediaTypeElectricBook">3岁&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="fourYearsOld" ng-model="mediaTypeBook">4岁&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="fiveYearsOld" ng-model="mediaTypeCard">5岁&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="sixYearsOld" ng-model="mediaTypeTeachTool">6岁&nbsp;&nbsp;</label>
                                            <label><input type="checkbox" id="sevenYearsOld" ng-model="mediaTypeIntelligentToy">7岁&nbsp;&nbsp;</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group-validate has-feedback">
                                        <label for="productCategory">产品分类（多选）:</label>
                                        <select class="form-control" id="productCategory" name="productCategory" ng-model="productCategory" ng-options="option as option.categoryName for option in productCategoryItems track by option.id" multiple required>
                                            <option style="display:none" value="">选择分类</option>
                                        </select>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.productCategory.$invalid && (VideoFormValidation.productCategory.$touched || VideoFormValidation.productCategory.$dirty)">请选择产品分类</span>
                                        <!--<p>选择的产品分类：<span ng-bind="productCategory.map(function(item){return item.categoryName}).join(',')"></span></p>-->
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group-validate has-feedback">
                                        <label>分类标签*</label>
                                        <input class="form-control" name="categoryTag" placeholder="输入分类标签..." ng-model="productInfo.productCategoryTag" required>
                                        <label class="help-block">多个标签使用分号间隔，例如：AR;玩具</label>
                                        <span class="validation-error-text" ng-show="VideoFormValidation.categoryTag.$invalid && (VideoFormValidation.categoryTag.$touched || VideoFormValidation.categoryTag.$dirty)">请输入分类标签</span>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>产品描述(建议1710*1200)：</label>
                                        <div>
                                            <img id="productDescImage" src="{{productInfo.productDesc}}" style="max-height: 400px; min-height:400px; max-width:570px; min-width:570px;">
                                            <input id="productDescFileSelect" type="file" file-input="productDescriptionImageFile" accept=".png,.jpg" style="display:none">
                                            <button style="display:none" ng-click="updateProductDescriptionImage()"></button>
                                            <button class="btn btn-default" ng-click="updateProductDescriptionImageStart()" style="display: block; margin-top: 5px">上传产品描述</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>产品封面图</label>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <span style="display: block">竖向图（建议分辨率：486*630）</span>
                                                <!--style="max-height: 210px; min-height:210px; max-width:162px; min-width:162px;"-->
                                                <img ng-if="productInfo.productCoverVerti.length==0" id="productCoverImageVerti" src="img/blank.jpg" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                                <img ng-if="productInfo.productCoverVerti.length>0" id="productCoverImageVerti" src="{{productInfo.productCoverVerti}}" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                                <input id="productCoverFileSelectVerti" type="file" file-input="productCoverImageVertiFile" accept=".png,.jpg" style="display:none">
                                                <button style="display:none" ng-click="updateProductCoverImageVerti()"></button>
                                                <button class="btn btn-default" ng-click="updateProductCoverImageVertiStart()" style="display: block; margin-top: 5px">上传</button>
                                            </div>
                                            <div class="col-lg-4">
                                                <span style="display: block">首页图（建议分辨率：根据首页位置而定）</span>
                                                <!--style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;"-->
                                                <img ng-if="productInfo.productCover.length==0" id="productCoverImage" src="img/blank.jpg" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                                <img ng-if="productInfo.productCover.length>0" id="productCoverImage" src="{{productInfo.productCover}}" style="max-height: 165px; min-height:165px; max-width:240px; min-width:240px;">
                                                <input id="productCoverFileSelect" type="file" file-input="productCoverImageFile" accept=".png,.jpg" style="display:none">
                                                <button style="display:none" ng-click="updateProductCoverImage()"></button>
                                                <button class="btn btn-default" ng-click="updateProductCoverImageStart()" style="display: block; margin-top: 5px">上传</button>
                                            </div>
                                        </div>
                                        <!--<label>产品封面图(建议486*630或792*519)：</label>-->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">视频列表</div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form role="form">
                                                        <div class="form-group">
                                                            <button class="btn btn-default" data-toggle="modal" data-backdrop="static" data-target="#newVideoItemModal">新增视频</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-bordered table-hover" style="table-layout: fixed;width: 100%">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:15%;">视频名</th>
                                                                    <th style="width:70%;">视频地址</th>
                                                                    <th style="width:15%;">操作</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr ng-repeat="item in productInfo.videoDOs" multiple-select-item="productInfo.videoDOs">
                                                                    <td style="display: table-cell;word-break:break-all;" ng-bind="item.videoName"></td>
                                                                    <td style="display: table-cell;word-break:break-all;" ng-bind="item.videoUrl"></td>
                                                                    <td style="display: table-cell;word-break:break-all;"><button class="btn" data-toggle="modal" data-backdrop="static" data-target="#deleteVideoItemModal" ng-click="selectVideoItem(item)">删除</button></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal fade" id="deleteVideoItemModal" role="dialog" aria-labelledby="delModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="delModalLabel">删除视频信息：</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col-lg-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>视频名:</label>
                                                    <label class="form-control" ng-bind="videoItemSelected.videoName"></label>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-lg-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>视频地址:</label>
                                                    <textarea class="form-control" ng-bind="videoItemSelected.videoUrl" contenteditable="false"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary" data-ng-click="delVideoItem()">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="newVideoItemModal" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form role="form" name="newVideoFormValidation">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="newModalLabel">新增视频信息：</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group-validate has-feedback">
                                                        <label>视频名:</label>
                                                        <input class="form-control" name="newVideoName" ng-model="videoName" placeholder="输入视频名..." required>
                                                        <span class="validation-error-text" ng-show="newVideoFormValidation.newVideoName.$invalid && (newVideoFormValidation.newVideoName.$touched || newVideoFormValidation.newVideoName.$dirty)">请输入视频名</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group-validate has-feedback">
                                                        <label>视频地址:</label>
                                                        <input class="form-control" name="newVideoUrl" ng-model="videoUrl" placeholder="输入视频地址..." required>
                                                        <span class="validation-error-text" ng-show="newVideoFormValidation.newVideoUrl.$invalid && (newVideoFormValidation.newVideoUrl.$touched || newVideoFormValidation.newVideoUrl.$dirty)">请输入视频地址</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <button type="button" class="btn btn-primary" data-ng-click="newVideoItem()" ng-disabled="newVideoFormValidation.$invalid">确定</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
