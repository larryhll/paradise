<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">一级分类</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <form role="form">
                                <div class="form-group">
                                    <label>分类名：</label>
                                    <input class="form-control" placeholder="输入搜索分类名..." ng-model="firstCategorySearch" ng-change="searchByCategory()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>一级分类名</th>
                                            <th>修改时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-show="firstLevelCategoryItems==null">
                                            <td colspan="2" style="background-color: #ffffff">
                                                <div id="loadingScreen">
                                                    <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr ng-repeat="item in firstLevelCategoryItems" multiple-select-item="firstLevelCategoryItems">
                                            <td><a href="" data-toggle="modal" data-target="#updateFirstCategoryModal" data-backdrop="static" ng-bind="item.categoryName" ng-click="updateItem(item)"></a></td>
                                            <td ng-bind="item.categoryUpdateDate | date:'yyyy-MM-dd'"></td>
                                        </tr>
                                        <form role="form" name="updateFormValidation">
                                            <div class="modal fade" id="updateFirstCategoryModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="updateModalLabel">更新一级分类：</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <label>一级分类名:</label>
                                                            <input class="form-control" name="levelOneCat" ng-model="levelOneCategoryName" placeholder="输入分类名..." required>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                            <button type="button" class="btn btn-primary" data-ng-click="updateFirstCategory()" ng-disabled="updateFormValidation.levelOneCat.$invalid">确定</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" name="newFormValidation">
                                <button class="btn btn-default" data-toggle="modal" data-backdrop="static" data-target="#newFirstCategoryModal">新增一级分类</button>
                                <div class="modal fade" id="newFirstCategoryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabelNew" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="modalLabelNew">新增一级分类</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <label>一级分类名：</label>
                                                        <input class="form-control" ng-model="newFirstCategoryName" placeholder="输入分类名..." required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-primary" data-ng-click="createFirstCategory()" ng-disabled="newFormValidation.$invalid">新增</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
